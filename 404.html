<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("msaudulhassan.github.io/cv")) {
                const redirectLocation = window.location.href.replace(
                    "msaudulhassan.github.io/cv",
                    "msaudulhassan.github.io"
                );
                document.getElementById("body").innerHTML = "My personal website has been moved to " + redirectLocation + "<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Redirecting...
</body>

</html>
